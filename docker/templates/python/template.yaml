name: python
description: Python-focused development environment with Postgres and Jupyter
author: Filter CLI
version: 1.0.0

services:
  - name: postgres
    description: PostgreSQL 17 database
    port_range: 5433-5500
  - name: claude
    description: Python development container with full toolchain
    port_range: 8001-8100
  - name: jupyter
    description: Jupyter notebook server
    port_range: 8888-8950

features:
  - postgres
  - claude-code
  - python
  - jupyter
  - testing-tools
  - development-tools

files:
  - Dockerfile.j2
  - docker-compose.yml.j2
  - .env.j2